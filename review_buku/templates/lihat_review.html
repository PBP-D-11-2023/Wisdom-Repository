{% extends 'base.html' %}

{% block content %}
    <title>Review Buku</title>
{% include 'navbaruser.html' %}
	<style>
        body {
            font-size: 16px;
            font-family: "Book Antiqua";
			background-color: #F5F2ED;
        }
        .top-section {
            background-image: url('https://raw.githubusercontent.com/PBP-D-11-2023/Wisdom-Repository/anisha/assets/images/review.png');
            background-size: cover;
            background-position: center;
            width: 100vw;
			height: 60vh;
            color: white;
            position: relative;
            z-index:2;
        }
        .bottom-section {
            padding: 20px;
			height: 50vh;
            z-index:1;
        }
        .centered-image {
            width: 40vh;
            height: 54vh;
            position:relative;
            margin-left:2vw;
            margin-top:-15vh;
            margin-bottom:-10vh;
            z-index:3;
        }
        .border-image {
            border: 1vh solid white;
        }
        .text-margin-first {
            margin-left:55vh;
            margin-top:20vh;
            font-size: 28px;
        }
        .text-margin{
            margin-left:55vh;
            font-size: 20px;
        }
        .text-margin-bottom{
            margin-left:50vh;
            font-size: 18px;
            position:relative;
            margin-top:-30vh;
        }
        .button-pinjam{
            background-color: #37465D;
            color: white;
            padding: 10px 20px;
            border: 1px solid #37465D;
            border-radius: 5px;
            cursor: pointer;
			margin-top:5vh;
            margin-left:70vw;
        }
        .button-bookmark{
            background-color: white;
            color: #37465D;
            padding: 10px 20px;
            border: 1px solid #37465D;
            border-radius: 5px;
            cursor: pointer;
            margin-left:1vw;
        }
        .button-back{
            background-color: #37465D;
            color: white;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            margin-left:5vw;
        }

        .textarea-review {
            border: 1px solid #dcdcdc; /* Sama seperti textbox "Write your review" tetapi dengan ukuran yang lebih besar */
            border-radius: 10px;
            border-color: black;
            background-color: #F5F2ED;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            height: 200px; /* Tinggi textarea */
            resize: none; /* Menghilangkan kemampuan untuk mengubah ukuran */
        }
	</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-0 top-section">
                <!-- Informasi buku -->
            </div>
            <div class="col-md-0 centered-image">
                <!-- Gambar buku -->
            </div>
        </div>
        
        <!-- Kartu-kartu ulasan -->
        <div class="row">
            <div class="col-md-12">
                <h2>Ulasan Buku</h2>
                {% for review in reviews %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ review.judul_buku }}</h5>
                            <p class="card-text">{{ review.ulasan }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
    <script>
        // Tangani tombol "Back" saat diklik
        document.getElementById('back-button').addEventListener('click', function() {
            // Kembali ke halaman daftar buku
            window.location.href = '/daftar_buku/'; // Ganti '/daftar_buku/' dengan URL yang sesuai
        });
        
        // Tangani tombol "Review" seperti yang sudah ada dalam kode sebelumnya
    </script>
</body>
</html>
